<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Recipe!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    </head>
    <body>
    
    <div class="d-flex justify-content-center">
    
    

        <form class="bg-dark text-primary w-50 p-3">

                <h1 class="text-center">Welcome {{user.first_name}}!</h1>

            <div class="mb-3">
    
                <h2 for="name" class="form-label"> {{show.name}} </h2>
    
                
    
            </div>
    
            <div class="mb-3">
    
                <label for="description" class="form-label">Description:</label>
    
                <textarea class="form-control bg-transparent text-primary border border-dark" name="description" readonly>{{show.description}}</textarea>
    
            </div>
    
            <div class="mb-3">
    
                <label for="instruction" class="form-label">Instruction:</label>
    
                <textarea class="form-control bg-transparent text-primary border border-dark" name="instruction" readonly>{{show.instruction}}</textarea>
    
            </div>
    
            <div class="d-flex justify-content-">
    
            <label for="date_made" class="form-label">Date Made On:</label>
    
            <p class="mx-3">{{show.date_made.strftime('%Y-%m-%d')}}</p>
    
            </div>
    
            <div class="d-flex justify-content- mt-3">
                <label for="under_30" class="form-label ">Under 30 Minutes?</label>

                
                        {% if show.under_30 == 1 %}

                        <p class="mx-3">Yes</p>
        
                        {% else %}
        
                        <p class="mx-3">No</p>
        
                        {% endif %}
                
                    </div>

            
            
        </form>
            
            
        
    </div>
    
    
    
        <div class="d-flex justify-content-end">
            <a href="/welcome" class="btn btn-dark btn-lg text-primary mx-3">Home</a>
            <a href="/logout" class="btn btn-primary btn-lg">Logout</a>
        </div>
    
    
    
    </body>
    </html>
